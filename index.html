<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
</head>
<body>

<div id="title" class="jumbotron">
  <h1>Train Schedule</h1>
  
</div>

	<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					Current Train Schedule
				</h3>
			</div>
			<div class="panel-body">
					<table class="table-area">
					<tr>
					    <th>Train Name</th>
					    <th>Destination</th> 
					    <th>Frequency (min)</th>
					    <th>Next Arrival</th>
					    <th>Minutes Away</th>
					</tr>
					</table>
			</div>
		</div>

		<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="train-name">Train Name</label>
							<input name="search" type="text" class="form-control" id="train-name">
						</div>

						<div class="form-group">
							<label for="destination">Destination</label>
								<input name="search" type="text" class="form-control" id="destination">
						</div>

						<div class="form-group">
							<label for="first-train">First Train Time (HH:mm - military time)</label>
							<input type="date" class="form-control" id="first-train">
						</div>

						<div class="form-group">
							<label for="frequency">Frequency</label>
							<input type="text" class="form-control" id="frequency">
						</div>
						
						<div class="form-group">
							<button type="submit" class="btn btn-primary" id="add-button">
								Submit
							</button>
						</div>


					</form>

			</div>
		</div>
		

</div>
<script src="https://use.fontawesome.com/129261c3b8.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.19.3/moment.min.js"></script>
<script type="text/javascript" src="apps.js"></script>
</body>
</html>
